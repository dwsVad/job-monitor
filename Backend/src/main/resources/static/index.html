<body ng-app="JobMonitor">
<div id="MainPanel">
    <div ng-controller="indexController">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ng-click="gaHook($event)" href="/#/">JobMonitor</md-button>
                <md-button ng-click="gaHook($event)" ng-show="isAuthorizated" href="/#/manage">Preferences</md-button>
                <!-- fill up the space between left and right area -->
                <span flex></span>
                <md-button ng-click="gaHook($event)" ng-show="!isAuthorizated" href="/#/login">login</md-button>
                <md-button ng-click="gaHook($event)" ng-show="isAuthorizated" href="/logout">logout</md-button>
            </div>
        </md-toolbar>
        <md-content>
            <div class="content" ng-view/>
